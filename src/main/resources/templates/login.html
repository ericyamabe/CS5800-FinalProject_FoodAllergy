<html>
<head>
    <title th:text="${pageTitle}"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Section -->
            <section>
                <header class="main">
                    <h1>Login</h1>
                </header>
                <p>Or click <a href="/register">here</a> to  <a href="/register">register</a> for an account.</p>
                <div th:unless="${#lists.isEmpty(registration_message)}" style="border: 1px solid #02a35d; background-color: #7dfac4; color: #02a35d; place-content: center; padding-top: 10px; display: grid; margin-bottom: 20px; font-weight: bold;">
                    <p th:text="${registration_message}"></p>
                </div>
                <form method="post" action="/doLogin">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="username" id="username" value="" placeholder="Username" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="password" name="password" id="password" value="" placeholder="Password" />
                        </div>
                        <!-- Break -->
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Login" class="primary" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
