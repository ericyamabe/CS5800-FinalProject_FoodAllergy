<html>
<head>
    <title th:text="${pageTitle}"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="/home" class="logo">CS-5800 Final Project - Food Allergies Project</a>
                <ul class="icons">
                    <ul>
                        <li><a href="/events">Events</a></li>
                        <li><a href="/meals">Meals</a></li>
                        <li><a href="/food">Food</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </ul>
            </header>

            <!-- Section -->
            <section>
                <header class="major">
                    <h2>Food</h2>
                </header>
                <div class="features">
                    <article th:each="food: ${foods}">
                        <span class="icon solid fa-signal"></span>
                        <div class="content">
                            <h3 th:text="${food.getName()}"></h3>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
                    <li><a href="/events">Events</a></li>
                    <li>
                        <span class="opener">Events Menu</span>
                        <ul>
                            <li><a href="/logEvent">Log An Event</a></li>
                        </ul>
                    </li>
                    <li><a href="/meals">Meals</a></li>
                    <li>
                        <span class="opener">Meals Menu</span>
                        <ul>
                            <li><a href="/meal/log">Log A Meal</a></li>
                        </ul>
                    </li>
                    <li><a href="/food">Food</a></li>
                    <li>
                        <span class="opener">Food Menu</span>
                        <ul>
                            <li><a href="/meal/log">Log Food</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; CS 5800 Final Project</p>
                <p>Fall 2025</p>
            </footer>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
