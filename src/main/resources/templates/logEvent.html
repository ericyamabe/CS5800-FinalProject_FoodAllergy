<html>
<head>
    <title th:text="${pageTitle}"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="/home" class="logo">CS-5800 Final Project - Food Allergies Project</a>
                <ul class="icons">
                    <ul>
                        <li><a href="/events">Events</a></li>
                        <li><a href="/meals">Meals</a></li>
                        <li><a href="/food">Food</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </ul>
            </header>

            <!-- Section -->
            <section>
                <header class="main">
                    <h1>Add An Event</h1>
                </header>
                <form method="post" action="/doLogEvent">
                    <div class="row gtr-uniform">
                        <div class="col-12 col-12-xsmall">
                            <input type="text" name="name" id="name" value="" placeholder="Name" />
                        </div>
                        <div class="col-12 col-12-xsmall">
                            <input type="checkbox" name="associateFood" id="associateFood" value="yes" />
                            <label for="associateFood">Associate food items after event creation?</label>
                        </div>

                        <!-- Break -->
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Save" class="primary" /></li>
                                <li><input type="reset" value="Reset" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
                    <li><a href="/events">Events</a></li>
                    <li>
                        <span class="opener">Events Menu</span>
                        <ul>
                            <li><a href="/logEvent">Log An Event</a></li>
                        </ul>
                    </li>
                    <li><a href="/meals">Meals</a></li>
                    <li>
                        <span class="opener">Meals Menu</span>
                        <ul>
                            <li><a href="/logMeal">Log A Meal</a></li>
                        </ul>
                    </li>
                    <li><a href="/food">Food</a></li>
                    <li>
                        <span class="opener">Food Menu</span>
                        <ul>
                            <li><a href="/logFood">Log Food</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; CS 5800 Final Project</p>
                <p>Fall 2025</p>
            </footer>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
